package:
  name: "agent-city-core"
  version: "1.0.0"
  description: "The Governance & Operations Core for VibeOS"
  license: "MIT"
  author: "Vibe Inc."

cartridges:
  - name: "civic"
    path: "./civic"
    class: "CivicCartridge"
    domain: "INFRASTRUCTURE"
    capabilities: ["ledger", "registry", "licenses"]

  - name: "herald"
    path: "./herald"
    class: "HeraldCartridge"
    domain: "MEDIA"
    capabilities: ["content", "broadcast"]

  - name: "forum"
    path: "./forum"
    class: "ForumCartridge"
    domain: "GOVERNANCE"
    capabilities: ["proposals", "voting"]

  - name: "science"
    path: "./science"
    class: "ScienceCartridge"
    domain: "INTELLIGENCE"
    capabilities: ["research", "search"]

dependencies:
  - "vibe-agency >= 2.0.0"
