package:
  name: "agent-city-core"
  version: "1.0.0"
  description: "The Governance & Operations Core for VibeOS"
  license: "MIT"
  author: "Vibe Inc."

cartridges:
  # --- SYSTEM AGENTS (The Immune System) ---
  - name: "auditor"
    path: "./steward/system_agents/auditor"
    class: "AuditorCartridge"
    domain: "GOVERNANCE"
    capabilities: ["audit", "validation"]

  - name: "archivist"
    path: "./steward/system_agents/archivist"
    class: "ArchivistCartridge"
    domain: "INFRASTRUCTURE"
    capabilities: ["archive", "history", "records"]

  # --- CORE PROTOCOL ---
  - name: "civic"
    path: "./civic"
    class: "CivicCartridge"
    domain: "INFRASTRUCTURE"
    capabilities: ["ledger", "registry", "licenses"]

  - name: "herald"
    path: "./herald"
    class: "HeraldCartridge"
    domain: "MEDIA"
    capabilities: ["content", "broadcast"]

  - name: "forum"
    path: "./forum"
    class: "ForumCartridge"
    domain: "GOVERNANCE"
    capabilities: ["proposals", "voting"]

  - name: "science"
    path: "./science"
    class: "ScienceCartridge"
    domain: "INTELLIGENCE"
    capabilities: ["research", "search"]

  # --- CITIZENS (Agent City) ---
  - name: "echo"
    path: "./agent_city/registry/citizens/echo"
    class: "EchoCartridge"
    domain: "GOVERNANCE"
    capabilities: ["proposal", "transparency"]

dependencies:
  - "vibe-agency >= 2.0.0"
