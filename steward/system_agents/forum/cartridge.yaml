  name: "FORUM Agent (Democratic Assembly)"
  version: "1.0.0"
  author: "Steward Protocol"
  description: "The Democratic Assembly - Enables collective decision-making through proposals and voting"

agent:
  domain: "GOVERNANCE"
  capabilities:
