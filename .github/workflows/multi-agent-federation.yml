name: "ðŸ”— Multi-Agent Federation (HERALD + ARCHIVIST + AUDITOR)"

# Demonstrates STEWARD Protocol multi-agent coordination:
# 1. HERALD generates content (Agent #1)
# 2. ARCHIVIST audits HERALD's events (Agent #2)
# 3. AUDITOR enforces GAD-000 compliance (Agent #3 - Meta-Level)
# All agents operate independently but coordinate through events and compliance

on:
  # Manual trigger for testing
  workflow_dispatch:

  # Daily federation test
  schedule:
    - cron: '0 12 * * *'  # Daily at noon UTC

jobs:
  herald-generate:
    name: "ðŸ¦… HERALD - Content Generation"
    runs-on: ubuntu-latest

    steps:
      - name: "ðŸ“¥ Checkout Repository"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: "ðŸ Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "ðŸ“¦ Install Dependencies"
        run: |
          pip install --upgrade pip
          pip install -r herald/requirements.txt

      - name: "ðŸ¦… HERALD - Generate Content (Dry Run)"
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        run: |
          echo "ðŸ¦… Running HERALD in dry-run mode (no publication)..."
          python herald/shim.py --action run --dry-run

      - name: "ðŸ“¤ Upload HERALD Events"
        uses: actions/upload-artifact@v3
        with:
          name: herald-events
          path: |
            data/events/herald.jsonl
            data/history/*.jsonl
          retention-days: 7

      - name: "ðŸ“Š HERALD Summary"
        run: |
          echo "### ðŸ¦… HERALD Execution Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Events Generated:** $(wc -l < data/events/herald.jsonl || echo 0)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Latest Event:**" >> $GITHUB_STEP_SUMMARY
          tail -n 1 data/events/herald.jsonl | python3 -m json.tool >> $GITHUB_STEP_SUMMARY || echo "No events"

  auditor-compliance:
    name: "ðŸ” AUDITOR - GAD-000 Enforcement"
    runs-on: ubuntu-latest

    steps:
      - name: "ðŸ“¥ Checkout Repository"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: "ðŸ Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "ðŸ“¦ Install Dependencies"
        run: |
          pip install --upgrade pip
          pip install pyyaml python-dotenv

      - name: "ðŸ” AUDITOR - Run Compliance Audit"
        run: |
          echo "ðŸ” Running AUDITOR GAD-000 compliance audit..."
          python auditor/shim.py --action audit

      - name: "ðŸ“¤ Upload Compliance Report"
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: compliance-report
          path: data/reports/audit_compliance.json
          retention-days: 30

      - name: "ðŸ“Š AUDITOR Summary"
        if: always()
        run: |
          echo "### ðŸ” AUDITOR - GAD-000 Compliance" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/reports/audit_compliance.json ]; then
            echo "**Compliance Status:**" >> $GITHUB_STEP_SUMMARY
            python3 -c "import json; r=json.load(open('data/reports/audit_compliance.json')); print(r['summary'])" >> $GITHUB_STEP_SUMMARY || echo "Report parsing failed"
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Full Report:** See compliance-report artifact" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸  No compliance report generated" >> $GITHUB_STEP_SUMMARY
          fi

  archivist-audit:
    name: "ðŸ” ARCHIVIST - Event Verification"
    runs-on: ubuntu-latest
    needs: [herald-generate, auditor-compliance]

    steps:
      - name: "ðŸ“¥ Checkout Repository"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: "ðŸ Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "ðŸ“¦ Install Dependencies"
        run: |
          pip install --upgrade pip
          pip install -r herald/requirements.txt

      - name: "ðŸ“¥ Download HERALD Events"
        uses: actions/download-artifact@v3
        with:
          name: herald-events
          path: .

      - name: "ðŸ” ARCHIVIST - Audit HERALD Events"
        run: |
          echo "ðŸ” Running ARCHIVIST audit on HERALD's events..."
          python archivist/shim.py --action audit --agent herald

      - name: "ðŸ“¤ Upload Audit Trail"
        uses: actions/upload-artifact@v3
        with:
          name: audit-trail
          path: data/ledger/audit_trail.jsonl
          retention-days: 30

      - name: "ðŸ“Š ARCHIVIST Summary"
        run: |
          echo "### ðŸ” ARCHIVIST Audit Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Events Audited:** $(wc -l < data/events/herald.jsonl || echo 0)" >> $GITHUB_STEP_SUMMARY
          echo "**Attestations Created:** $(wc -l < data/ledger/audit_trail.jsonl || echo 0)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Latest Attestation:**" >> $GITHUB_STEP_SUMMARY
          tail -n 1 data/ledger/audit_trail.jsonl | python3 -m json.tool >> $GITHUB_STEP_SUMMARY || echo "No attestations"

  commit-ledger:
    name: "ðŸ“ Commit Audit Trail to Repository"
    runs-on: ubuntu-latest
    needs: archivist-audit
    if: success()

    permissions:
      contents: write

    steps:
      - name: "ðŸ“¥ Checkout Repository"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "ðŸ“¥ Download Audit Trail"
        uses: actions/download-artifact@v3
        with:
          name: audit-trail
          path: data/ledger/

      - name: "ðŸ“ Commit Audit Trail"
        run: |
          git config user.name "ARCHIVIST"
          git config user.email "archivist@steward-protocol.local"

          # Ensure directory exists
          mkdir -p data/ledger

          # Add audit trail
          git add data/ledger/audit_trail.jsonl

          if git diff --cached --quiet; then
            echo "â„¹ï¸  No changes to audit trail"
          else
            git commit -m "chore: ARCHIVIST - Audit trail updated by multi-agent federation

This audit trail contains attestations from ARCHIVIST verifying HERALD's events.

Agent: agent.vibe.archivist
Target: agent.steward.herald
Workflow: Multi-Agent Federation
"
            git push origin ${{ github.ref }}
            echo "âœ… Audit trail committed and pushed"
          fi

      - name: "âœ… Federation Complete"
        run: |
          echo "### ðŸ”— Multi-Agent Federation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Agent #1 (HERALD):** Content generation âœ…" >> $GITHUB_STEP_SUMMARY
          echo "**Agent #2 (ARCHIVIST):** Event verification âœ…" >> $GITHUB_STEP_SUMMARY
          echo "**Agent #3 (AUDITOR):** GAD-000 compliance âœ…" >> $GITHUB_STEP_SUMMARY
          echo "**Audit Trail:** Committed to repository âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*This demonstrates the STEWARD Protocol's multi-agent coordination with meta-level governance.*" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Meta-Level Governance:**" >> $GITHUB_STEP_SUMMARY
          echo "- HERALD creates (Agent #1)" >> $GITHUB_STEP_SUMMARY
          echo "- ARCHIVIST verifies (Agent #2)" >> $GITHUB_STEP_SUMMARY
          echo "- AUDITOR enforces (Agent #3 - Watches the watchers)" >> $GITHUB_STEP_SUMMARY
