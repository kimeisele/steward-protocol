name: "ğŸ¦… Herald Engagement"

on:
  schedule:
    - cron: "0 */2 * * *"  # Every 2 hours
  workflow_dispatch:

jobs:
  listen_and_draft:
    name: "ğŸ‘‚ Listen & Draft"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ğŸ Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: "ğŸ“¦ Install Dependencies"
        run: |
          pip install --upgrade pip
          pip install -r herald/requirements.txt

      - name: "ğŸ‘‚ Run Reply Cycle"
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          python herald/shim.py --action reply_cycle

      - name: "ğŸ“¤ Upload Drafts"
        uses: actions/upload-artifact@v4
        with:
          name: reply-drafts
          path: dist/replies.json
          if-no-files-found: ignore

      - name: "ğŸ’¾ Commit State"
        run: |
          git config --global user.name "Herald Agent"
          git config --global user.email "herald@steward.protocol"
          git add data/state/twitter_state.json
          git commit -m "chore: Update Twitter state [skip ci]" || echo "No changes to commit"
          git push
