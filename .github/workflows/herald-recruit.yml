name: HERALD Recruitment Campaign
on:
  push:
    branches: [ main, master, "claude/*" ]
  workflow_dispatch:

jobs:
  create-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          if [ -f examples/herald/requirements.txt ]; then pip install -r examples/herald/requirements.txt; fi
          pip install pytest

      - name: Run Integration Tests
        run: |
          echo "ðŸ§ª Running integration tests..."
          pytest tests/test_herald_publisher.py -v

      - name: Ignite HERALD (via Vibe OS)
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          echo "ðŸš€ PHOENIX: Igniting HERALD agent..."
          python examples/herald/campaign.py
