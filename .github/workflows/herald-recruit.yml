name: "ü¶Ö HERALD Recruitment Campaign"
on:
  # Manual trigger for testing
  workflow_dispatch:
  # Daily heartbeat at 09:00 UTC
  schedule:
    - cron: '0 9 * * *'
  # On push to branch (CI feedback)
  push:
    branches: [main, master, "claude/*"]

jobs:
  health-check:
    runs-on: ubuntu-latest
    name: GAD-000 Pre-flight Validation
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install & Verify Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f examples/herald/requirements.txt ]; then pip install -r examples/herald/requirements.txt; fi
          python examples/herald/health_check.py

  create-content:
    needs: health-check
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          if [ -f examples/herald/requirements.txt ]; then pip install -r examples/herald/requirements.txt; fi
          pip install pytest

      - name: Run Integration Tests
        run: |
          echo "üß™ Running integration tests..."
          pytest tests/test_herald_publisher.py -v

  review-gate:
    needs: create-content
    runs-on: ubuntu-latest
    name: "üõë Operator Approval Gate"
    environment:
      name: production-approval
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - name: Awaiting Operator Decision
        run: |
          echo "‚è≥ Waiting for operator approval..."
          echo "This job is blocked until you click 'Approve' above"

  execute-publish:
    needs: review-gate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          if [ -f examples/herald/requirements.txt ]; then pip install -r examples/herald/requirements.txt; fi

      - name: üöÄ Ignite HERALD (via Vibe OS)
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          echo "üöÄ PHOENIX: Igniting HERALD agent..."
          python examples/herald/campaign.py
