name: "ðŸ¦… HERALD Recruitment Campaign"
on:
  # Manual trigger for testing
  workflow_dispatch:
  # Daily heartbeat at 09:00 UTC
  schedule:
    - cron: '0 9 * * *'
  # On push to branch (CI feedback)
  push:
    branches: [main, master, "claude/*"]

jobs:
  health-check:
    runs-on: ubuntu-latest
    name: GAD-000 Pre-flight Validation
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install & Verify Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f examples/herald/requirements.txt ]; then pip install -r examples/herald/requirements.txt; fi
          python examples/herald/health_check.py

  create-content:
    needs: health-check
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          if [ -f examples/herald/requirements.txt ]; then pip install -r examples/herald/requirements.txt; fi
          pip install pytest

      - name: Run Integration Tests
        run: |
          echo "ðŸ§ª Running integration tests..."
          pytest tests/test_herald_publisher.py -v

      - name: Upload Generated Content
        uses: actions/upload-artifact@v4
        with:
          name: herald-content
          path: dist/
          retention-days: 1

  review-gate:
    needs: create-content
    runs-on: ubuntu-latest
    name: "ðŸ›‘ Operator Approval Gate"
    environment:
      name: production-approval
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - name: Download Content
        uses: actions/download-artifact@v4
        with:
          name: herald-content
          path: dist/

      - name: ðŸ“º Director's Monitor - What You're Approving
        run: |
          echo "# ðŸ¦… HERALD Campaign - Ready for Approval" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš¦ Status: **AWAITING YOUR APPROVAL**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f dist/content.json ]; then
            echo "### ðŸ“ Draft Content" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            python3 examples/herald/generate_dashboard.py >> $GITHUB_STEP_SUMMARY 2>/dev/null || \
              (echo "**Tweet Text:** $(python3 -c "import json; print(json.load(open('dist/content.json')).get('text', 'N/A'))")" >> $GITHUB_STEP_SUMMARY)
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No content found - check create-content logs" >> $GITHUB_STEP_SUMMARY
          fi

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Approval Checklist" >> $GITHUB_STEP_SUMMARY
          echo "- Health check: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Content generated: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Integration tests: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¬ YOUR DECISION" >> $GITHUB_STEP_SUMMARY
          echo "Click **Approve** above to publish this to Twitter, or **Deny** to cancel." >> $GITHUB_STEP_SUMMARY

  execute-publish:
    needs: review-gate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Approved Content
        uses: actions/download-artifact@v4
        with:
          name: herald-content
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          if [ -f examples/herald/requirements.txt ]; then pip install -r examples/herald/requirements.txt; fi

      - name: ðŸš€ Ignite HERALD (via Vibe OS)
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          echo "ðŸš€ PHOENIX: Igniting HERALD agent..."
          python examples/herald/campaign.py
