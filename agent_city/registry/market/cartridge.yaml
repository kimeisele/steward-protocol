meta:
  id: "agent.steward.market"
  name: "MARKET Agent (Economic Trading)"
  version: "1.0.0"
  author: "Steward Protocol"
  description: "The Marketplace of Agent City - Economic operations and trading"

agent:
  domain: "ECONOMY"
  capabilities:
    - "trading"
    - "market_operations"
