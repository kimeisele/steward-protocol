<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic World | Public Access</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #00ff9d;
            --secondary-color: #333;
            --font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        header {
            padding: 20px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .status {
            font-size: 0.8rem;
            color: var(--accent-color);
        }

        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .user-msg {
            align-self: flex-end;
            background: #222;
            color: #fff;
            border-bottom-right-radius: 2px;
        }

        .agent-msg {
            align-self: flex-start;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #ccc;
            border-bottom-left-radius: 2px;
        }

        .agent-msg strong {
            color: var(--accent-color);
        }

        #input-area {
            padding: 20px;
            border-top: 1px solid #222;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 0 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        button:hover {
            opacity: 0.9;
        }

        #config-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #111;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            display: none;
            /* Hidden by default */
            z-index: 100;
        }

        .config-toggle {
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div>
                <h1>Agentic World</h1>
                <span class="status">‚óè System Online</span>
            </div>
            <div class="config-toggle" onclick="toggleConfig()">‚öôÔ∏è</div>
        </header>

        <div id="config-panel">
            <h3>Configuration</h3>
            <input type="text" id="api-url" placeholder="API URL (e.g. https://...)"
                style="margin-bottom: 10px; width: 200px;">
            <input type="password" id="api-key" placeholder="API Key" style="width: 200px;">
            <button onclick="saveConfig()" style="margin-top: 10px; width: 100%;">Save</button>
        </div>

        <div id="chat-window">
            <div class="message agent-msg">
                <strong>SYSTEM:</strong> Welcome to the Public Access Layer.<br>
                I am the Soft Interface to the Hard Kernel.<br>
                <em>Please configure the API URL in settings (‚öôÔ∏è) to begin.</em>
            </div>
        </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your command..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Load config
        let apiUrl = localStorage.getItem('steward_api_url') || '';
        let apiKey = localStorage.getItem('steward_api_key') || '';

        if (apiUrl) document.getElementById('api-url').value = apiUrl;
        if (apiKey) document.getElementById('api-key').value = apiKey;

        function toggleConfig() {
            const panel = document.getElementById('config-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function saveConfig() {
            const urlInput = document.getElementById('api-url').value.trim();
            const keyInput = document.getElementById('api-key').value.trim();

            if (!urlInput || !keyInput) {
                addMessage("agent", "‚ö†Ô∏è Error: Both API URL and Key are required!");
                return;
            }

            apiUrl = urlInput;
            apiKey = keyInput;
            localStorage.setItem('steward_api_url', apiUrl);
            localStorage.setItem('steward_api_key', apiKey);
            toggleConfig();
            addMessage("agent", `‚úÖ Configuration saved!\nüì° API: ${apiUrl}\nüîë Key: ${apiKey.substring(0, 4)}****`);
        }

        function addMessage(sender, text) {
            const chat = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `message ${sender}-msg`;
            div.innerHTML = sender === 'agent' ? text.replace(/\n/g, '<br>') : text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            if (!apiUrl || !apiKey) {
                addMessage("agent", "‚ö†Ô∏è Error: Please configure API URL and Key first.");
                return;
            }

            addMessage("user", text);
            input.value = '';

            // Show loading state
            const loadingId = 'loading-' + Date.now();
            const chat = document.getElementById('chat-window');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message agent-msg';
            loadingDiv.id = loadingId;
            loadingDiv.innerHTML = "<em>Processing...</em>";
            chat.appendChild(loadingDiv);

            try {
                const response = await fetch(`${apiUrl}/v1/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey
                    },
                    body: JSON.stringify({
                        user_id: "public_user",
                        command: text
                    })
                });

                const data = await response.json();

                // Remove loading
                document.getElementById(loadingId).remove();

                if (response.ok) {
                    // Format markdown-like summary
                    let formatted = data.summary
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                        .replace(/`(.*?)`/g, '<code>$1</code>'); // Code

                    addMessage("agent", formatted);
                } else {
                    addMessage("agent", `‚ö†Ô∏è Error: ${data.detail || response.statusText}`);
                }

            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage("agent", `‚ùå Connection Error: ${error.message}`);
            }
        }
    </script>
</body>

</html>
