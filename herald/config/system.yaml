system:
  name: "HERALD"
  version: "2.0.0"
  description: "Industrial-grade content generation and distribution system for STEWARD Protocol"
  mode: "production"
  knowledge_base:
    project_url: "https://github.com/kimeisele/steward-protocol"
    docs_url: "https://github.com/kimeisele/steward-protocol/tree/main/steward"
    spec_file: "steward/SPECIFICATION.md"

# Environment Configuration (GAD-000: Explicit Dependencies)
environment:
  required_vars:
    - "OPENROUTER_API_KEY"
    - "TWITTER_API_KEY"
    - "TWITTER_API_SECRET"
    - "TWITTER_ACCESS_TOKEN"
    - "TWITTER_ACCESS_SECRET"
  optional_vars:
    - "TAVILY_API_KEY"
    - "ANTHROPIC_API_KEY"
    - "REPLICATE_API_TOKEN"

# Capability Configuration (Module-level settings)
capabilities:
  research:
    enabled: true
    provider: "tavily"
    depth: "web"
    max_results: 5
    keywords:
      - "AI agents autonomous"
      - "agent protocols standards"
      - "cryptographic verification agents"
      - "agent budget governance"
      - "sovereign AI"
      - "verifiable AI"
    trusted_domains:
      - "github.com"
      - "arxiv.org"
      - "dev.to"
      - "medium.com"
      - "huggingface.co"
      - "openai.com"
      - "anthropic.com"
      - "news.ycombinator.com"
    min_relevance_score: 0.5

  creative:
    enabled: true
    model: "anthropic/claude-3-haiku"
    temperature: 0.8
    max_tokens: 2000
    governance_level: "strict"
    system_prompt: |
      You are HERALD, a cynical tech commentator for STEWARD Protocol.
      Your voice is: irreverent, insightful, sometimes sarcastic, always honest.
      Focus on AI agents, autonomous systems, and protocol-level innovation.
      Never use marketing clichÃ©s (game-changer, revolutionary, etc).
      Always ground responses in technical reality.

  visual:
    enabled: false
    provider: "replicate"
    model: "black-forest-labs/flux-dev"
    style: "cyberpunk"

  broadcast:
    twitter:
      enabled: true
      publish: true
      retry_limit: 3
      timeout_seconds: 30
    reddit:
      enabled: false
    discord:
      enabled: false

# Artifact Management
artifacts:
  output_dir: "dist"
  archive_dir: "content/generated"
  formats:
    - "json"
    - "markdown"

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  handlers:
    - type: "console"
    - type: "file"
      path: "logs/herald.log"

# Governance / Safety Alignment (VibeOS Standard)
alignment:
  banned_phrases:
    - "game changer"
    - "revolutionary"
    - "transformative"
    - "ðŸš€"
    - "moon"
    - "to the moon"
  content_filters:
    - type: "length"
      min_chars: 50
      max_chars: 280
    - type: "toxicity"
      threshold: 0.1
  post_validation:
    check_length: true
    check_banned_words: true
    check_tone: true
