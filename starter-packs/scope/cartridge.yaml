name: "Scope"
version: "1.0.0"
description: "Research agent for data analysis and intelligence gathering"
author: "Steward Protocol"

agent:
  class: "Wizard"
  role: "Researcher"
  vibe: "Factual and Analytical"

capabilities:
  - name: "research_topic"
    description: "Search and aggregate information"
  - name: "generate_report"
    description: "Create comprehensive analyses"

config:
  depth: "standard"
  sources:
    - news
    - academic
    - social
  governance:
    enabled: true
    constitution: "ObjectivityProtocol"

tools:
  - research_tool
  - analysis_tool
